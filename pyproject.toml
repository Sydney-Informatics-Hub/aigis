OWSLib = "^0.29.3"
geojson = "^3.1.0"
groundingdino-py = "^0.4.0"
mercantile = "^1.2.1"
numpy = "^1.26.4"
opencv-python = "^4.9.0.80"
osmtogeojson = "^0.0.2"
overpass = "^0.7"
requests = "^2.31.0"
segment-geospatial = "^0.10.2"
roboflow = "^1.1.19"
wandb = "^0.16.3"
torch = "^2.2.0"
