pandas = "^2.2.0"
pillow = "^10.2.0"
matplotlib = "^3.8.3"
shapely = "^2.0.3"
geopandas = "^0.14.3"
rioxarray = "^0.15.1"
rasterio = "^1.3.9"
geoplot = "^0.5.1"
fiona = "^1.9.5"
